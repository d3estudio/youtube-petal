<!DOCTYPE html>

    </head>
    <body>
        <div id="left-menu"></div>
        <div id="right-menu"></div>

        <div class="container">
            <div class="petal p_one">
                <div class="motors">
                    <div id="motor_a1" data-height="16" class="motor m_one"></div>
                    <div id="motor_a2" data-height="40" class="motor m_two"></div>
                    <div id="motor_a3" data-height="88" class="motor m_three"></div>
                    <div id="motor_a4" data-height="120" class="motor m_four"></div>
                </div>
                <div class="sensors As">
                    <div id="sensor_a1" class="sensor s_one"></div>
                    <div id="sensor_a2" class="sensor s_two"></div>
                    <div id="sensor_a3" class="sensor s_three"></div>
                </div>
            </div>
            <div class="petal p_two">
                <div class="motors">
                    <div id="motor_b1" data-height="16" class="motor m_five"></div>
                    <div id="motor_b2" data-height="40" class="motor m_six"></div>

                    <div id="sensor_b3" class="sensor s_three"></div>
                </div>
            </div>
            <div class="petal p_three">
                <div class="motors">
                    <div id="motor_c1" data-height="16" class="motor m_nine"></div>
                    <div id="motor_c2" data-height="40" class="motor m_ten"></div>
                    <div id="motor_c3" data-height="88" class="motor m_eleven"></div>
                    <div id="motor_c4" data-height="120" class="motor m_twelve"></div>
                </div>
                <div class="sensors Cs">
                    <div id="sensor_c1" class="sensor s_one"></div>
                    <div id="sensor_c2" class="sensor s_two"></div>
                    <div id="sensor_c3" class="sensor s_three"></div>
                </div>
            </div>
            <div class="line"></div>
        </div>

    </body>
